title: 什么是装饰图？什么是内容图？
---
<h2>{{ page.title }}</h2>
<p>可能这是一个很古老的问题了，但是现在仍有很多重构们不清楚这两个概念，所以有必要在这里写写。</p>
<p>例如BANNER、产品图片，这些是想要给用户看的，属于<mark>内容图</mark>，那么你就要用<img>标签来引用它，并且加上alt属性，
这样你的图片就可以被搜索引擎收录了。</p>
<p>那<mark>装饰图</mark>就很好理解了，就是一些修饰性的圆角、背景这类的，这类你就要用容器的CSS背景background来做，因为这些都是不需要被搜索到的。</p>
